<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groq RAG Chat</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #111827, #1f2937);
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 450px;
            height: 80vh;
            background: #1e293b;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            background: #0f172a;
            border-bottom: 1px solid #334155;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .msg {
            max-width: 80%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-msg {
            background: #3b82f6;
            align-self: flex-end;
        }

        .bot-msg {
            background: #334155;
            align-self: flex-start;
        }

        .footer {
            display: flex;
            padding: 15px;
            background: #0f172a;
            border-top: 1px solid #334155;
        }

        input {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: #1e293b;
            color: white;
            font-size: 15px;
        }

        button {
            margin-left: 10px;
            padding: 14px 18px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        .loading {
            display: none;
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Groq RAG Assistant</div>

    <div class="messages" id="messages"></div>
    <div class="loading" id="loading">Thinking...</div>

    <div class="footer">
        <input id="queryInput" placeholder="Ask something..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    const input = document.getElementById("queryInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user-msg");
    input.value = "";

    document.getElementById("loading").style.display = "block";

    const formData = new FormData();
    formData.append("query", text);

    fetch("/ask/", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("loading").style.display = "none";
        addMessage(data.reply || "No response", "bot-msg");
    });
}

function addMessage(text, type) {
    const messagesDiv = document.getElementById("messages");

    const msg = document.createElement("div");
    msg.classList.add("msg", type);
    msg.innerText = text;

    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
</script>

</body>
</html>
